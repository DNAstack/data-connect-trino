databaseChangeLog:
# This is the logical path you get when you launch liquibase as part of spring boot startup.
- logicalFilePath: "classpath:/db/changelog/db.changelog-master.yaml"
- changeSet:
    id: ga4gh-search-adapter-trino-initial
    author: jvlasblom
    changes:
    - createTable:
        tableName: query_job
        columns:
        - column:
            constraints:
              primaryKey: true
            name: id
            type: VARCHAR(36)
        - column:
            constraints:
              nullable: false
            name: query
            type: VARCHAR
- changeSet:
    id: add-table-schema
    author: skapadia
    changes:
        - addColumn:
            tableName: query_job
            columns:
                - column:
                    constraints:
                        nullable: true
                    name: schema
                    type: VARCHAR
- changeSet:
    id: add_query_time_cols
    author: prajjwolm
    changes:
        - addColumn:
            tableName: query_job
            columns:
                - column:
                    name: started_at
                    type: timestamptz
        - addColumn:
            tableName: query_job
            columns:
                - column:
                    name: last_activity_at, and finished_at
                    type: timestamptz
        - addColumn:
            tableName: query_job
            columns:
                - column:
                    name: finished_at
                    type: timestamptz
